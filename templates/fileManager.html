{% extends "layout.html" %}
{% block title %}
    HomePage!
{% endblock %}

{% block small_title %}
    FileManager
{% endblock %}

{% block content %}
    {% for file in files %}
        <a href="{{ url_for('download',src=file) }}">{{ file }}</a><br/>
    {% endfor %}
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="upload">
        <input name="file" type="file"/>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
