<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Cabana{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for("static",filename="base.css") }}" />
    </head>

    <body style="text-align: center">
        <div class="toolbar">
            <b>Cabana</b><br/>
            {% block toolbar %}{% endblock %}
        </div>


        <div class="content">
                {% block content %}{% endblock %}
        </div>


        <div class="footer">
            {% block footer %}
                Copyright 2016 by <a href="https://github.com/kangyang1024">kang</a>.Powered by Flask
            {% endblock %}
        </div>
    </body>
</html>
