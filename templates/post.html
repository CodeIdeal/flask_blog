{% extends "layout.html" %}
{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <h3>{{ post.title }}</h3><br/><br/>
    <b>日期：{{ post.date }}  tags：{{ post.tags }}</b><br/>
    <i>{{ post.subtitle }}</i><br/>
    {% autoescape false %}
    <div class="post-content">{{ post.content }}</div>
    {% endautoescape %}

    <form action="{{ url_for('delete',post_id=post.post_id) }}" method=post class="delete">
        <dl>
            <dd><input type="submit" value="删除该文章"></dd>
        </dl>
    </form>
{% endblock %}
