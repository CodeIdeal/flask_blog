<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <meta name="theme-color" content="#3F51B5">
    <title>{% block title %}Cabana{% endblock %}</title>
    <Link Rel="shortcut icon" href={{ url_for(".static", filename="./images/favicon.ico") }}>
    <script src="https://cdn.staticfile.org/jquery/2.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for(".static",filename="./css/mine.css") }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for(".static",filename="./css/tagsinput.css") }}"/>
    <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_y43cvakcxky5jyvi.css"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for(".static",filename="./css/pygments.css") }}"/>
</head>

<body translate="no">
<div class="page">

    <span class="menu_toggle">
        <i class="menu_open iconfont">&#xe61e;</i>
        <i class="menu_close iconfont">&#xe63d;</i>
    </span>

    <ul class="menu_items">
        {% block menu %}{% endblock %}
        <li><a href="{{ url_for('about.about_page') }}"><i class="iconfont">&#xe600;</i> About</a></li>
    </ul>

    <main class="content">
        <div class="content_inner">
            <a href="{{ url_for('.index') }}" class="logo">Cabana</a>
            <div>
                {% block content %}{% endblock %}
            </div>
            <div class="site-cache" id="site-cache"></div>
            <footer id="footer">Â©&nbsp;2017&nbsp;-&nbsp;<a href="{{ url_for('.login') }}">?</a>&nbsp;<a href="https://github.com/kangyang1024">kang</a><br/>Powered by <a href="http://flask.pocoo.org/">Flask</a></footer>
        </div>
    </main>
</div>
<script src={{ url_for(".static",filename="./js/tagsinput.min.js") }}></script>
<script src={{ url_for(".static",filename="./js/mine.js") }}></script>
{% block script %}{% endblock %}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-97553446-1', 'auto');
    ga('send', 'pageview');

</script>
</body>


</html>
